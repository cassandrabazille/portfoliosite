<script>
document.addEventListener("DOMContentLoaded", function() {
    var img = document.querySelector("#introImage img");
    var direction = 1;
    var position = 0;
    var maxPosition = 200; // Distance en pixels √† d√©placer
    var speed = 5; // Augmenter cette valeur pour rendre l'animation plus rapide

    function animate() {
        position += direction * speed; // Vitesse du d√©placement

        if (position >= maxPosition || position <= 0) {
            direction *= -1; // Inverser la direction
        }

        img.style.transform = `translateX(${position}px)`;

        requestAnimationFrame(animate);
    }

    animate();
});
</script>
